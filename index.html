<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body >
    <div class="container"
    onclick="closeBot()">
      <iframe
        class="bot-frame"
        height="629"
        width="426"
        frameborder="0"
        loading=""
        
      ></iframe>
    </div>

    <div class="chat-icon" onclick="displayBot()">
      <img src="./asset/Vector.svg" alt="" />
    </div>

    <script>
      function displayBot() {
        document.querySelector(".container").style.display = "block";
        document.querySelector(".chat-icon").style.display = "none";
        document.querySelector(".bot-frame").src="./chatbot.html";
       
      }

      function closeBot() {
        document.querySelector(".container").style.display = "none";
        document.querySelector(".chat-icon").style.display = "block";

      }

      /*  let btn = document.querySelector('.chat-icon');

        if(div.style.display === 'none'){
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
        }
      }) */
    </script>
  </body>
</html>
